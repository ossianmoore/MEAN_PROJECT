<mat-card>
    <mat-card-header>
        <mat-card-title class="title">
            {{myrecord.title}}
        </mat-card-title>
        <mat-card-subtitle class="subtitle">
            {{myrecord.artist}}
        </mat-card-subtitle>
        <img class="coverImage" mat-card-image src="assets\Images\blankrecord.jpg">
    </mat-card-header>

    <mat-card-content>
        <ul>
            <li>Genre: {{myrecord.genre}}</li>
            <li>Year: {{myrecord.year}}</li>
            <li>Price: {{myrecord.price}}</li>
        </ul>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button class="updateButton" [routerLink]="['/update-record', myrecord._id]" color="secondary">UPDATE</button>
        <button mat-raised-button class="deleteButton" (click)="onDeleteRecord(myrecord.id)">DELETE</button>
    </mat-card-actions>

</mat-card>
