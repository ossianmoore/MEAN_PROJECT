<mat-card>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let record of MyRecords">
            <button mat-button [routerLink]="['/view-record', record._id]">
                <mat-icon>art_track</mat-icon>
            </button>
            {{record.title}}
    </mat-list-item>
</mat-list>
</mat-card>
